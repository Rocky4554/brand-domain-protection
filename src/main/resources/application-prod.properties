spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/brand_protection}
spring.datasource.username=${DB_USERNAME:brand_protection}
spring.datasource.password=${DB_PASSWORD:brand_protection}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.type.preferred_uuid_jdbc_type=CHAR

domainiq.base-url=${DOMAINIQ_BASE_URL:https://www.domainiq.com/api}
domainiq.api-key=${DOMAINIQ_API_KEY:change-me}
domainiq.timeout-ms=${DOMAINIQ_TIMEOUT_MS:60000}
domainiq.rate-limit-per-minute=${DOMAINIQ_RATE_LIMIT_PER_MINUTE:60}
domainiq.search-service=${DOMAINIQ_SEARCH_SERVICE:domain_search}
domainiq.search-condition=${DOMAINIQ_SEARCH_CONDITION:contains}
domainiq.whois-service=${DOMAINIQ_WHOIS_SERVICE:whois}
domainiq.dns-service=${DOMAINIQ_DNS_SERVICE:dns}
domainiq.output-mode=${DOMAINIQ_OUTPUT_MODE:json}
domainiq.max-response-size-bytes=${DOMAINIQ_MAX_RESPONSE_SIZE_BYTES:10485760}
domainiq.retry-max-attempts=${DOMAINIQ_RETRY_MAX_ATTEMPTS:2}
domainiq.retry-backoff-ms=${DOMAINIQ_RETRY_BACKOFF_MS:1500}
domainiq.max-concurrent-requests=${DOMAINIQ_MAX_CONCURRENT_REQUESTS:3}
domainiq.circuit-breaker-enabled=${DOMAINIQ_CIRCUIT_BREAKER_ENABLED:true}
domainiq.circuit-breaker-failure-threshold=${DOMAINIQ_CIRCUIT_BREAKER_FAILURE_THRESHOLD:5}
domainiq.circuit-breaker-open-ms=${DOMAINIQ_CIRCUIT_BREAKER_OPEN_MS:30000}

discovery.max-domainiq-results=${DISCOVERY_MAX_DOMAINIQ_RESULTS:500}
discovery.max-generated=${DISCOVERY_MAX_GENERATED:300}
discovery.max-candidates=${DISCOVERY_MAX_CANDIDATES:800}

monitoring.jobs.keyword-scan-ms=${KEYWORD_SCAN_MS:21600000}
monitoring.jobs.whois-enrichment-ms=${WHOIS_ENRICHMENT_MS:43200000}
monitoring.jobs.ssl-scan-ms=${SSL_SCAN_MS:43200000}
monitoring.jobs.content-scan-ms=${CONTENT_SCAN_MS:86400000}

server.port=${SERVER_PORT:8080}

spring.security.oauth2.resourceserver.jwt.issuer-uri=${JWT_ISSUER_URI:http://localhost/issuer}
